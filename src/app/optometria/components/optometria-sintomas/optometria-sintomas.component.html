<div class="flex flex-row justify-center py-8 items-center">
    <img class="w-14 rounded-lg" src="../../../../assets/logos/001.jpg" alt="">
    <h1 class="text-3xl pl-4 font-semibold">SINTOMAS</h1>
</div>

<div class="px-10">
    <section class="flex justify-center">
        <div class=" flex items-center justify-center" *ngIf="!(loaded$ | async); else formulario">
            <img class="w-8 h-8 absolute" src="../../../../assets/logos/simbolo solo.png">
            <div class="border-blue-700 border-4 rounded-xl shadow-sm w-14 h-14  animate-spin"></div>
        </div>
        <ng-template #formulario>
            <form class="grid flex-col py-6 bg-gray-200 w-full px-5 gap-x-5 rounded-lg grid-cols-3">
                <div *ngFor="let input of inputs$ | async" >
                    <div class="flex flex-row items-center justify-between">
                        <div class="flex flex-row py-2 items-center gap-4">
                            <img class="w-12 rounded-lg" src="{{input.img}}" alt="Logo Optometria">
                            <label for="{{input.for}}" class="text-2xl">{{input.nombre}}</label>
                        </div>
                        <select *ngIf="(input.id != 'observacionesSintomasOpto')" class="form-select w-1/3 text-black pl-2 h-10" id="{{input.id}}">
                            <option *ngFor="let option of input.options" value="{{ option.valor }}">
                                {{ option.nombre }}
                            </option>
                        </select>
                    </div>
                </div>
                <textarea class="resize-none" name="" id="" cols="10" rows="5"></textarea>
            </form>
        </ng-template>
    </section>
</div>
