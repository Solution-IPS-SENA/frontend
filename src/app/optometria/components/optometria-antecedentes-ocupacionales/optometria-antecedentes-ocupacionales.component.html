<div class="flex flex-row justify-center py-8 items-center">
    <img class="w-14 rounded-lg" src="../../../../assets/logos/001.jpg" alt="">
    <h1 class="text-3xl pl-4 font-semibold">ANTECEDENTES OCUPACIONALES</h1>
  </div>

  <div class="px-10 flex flex-col gap-y-5">
      <div class=" flex items-center justify-center h-96" *ngIf="!(loaded$ | async); else formulario">
          <img class="w-8 h-8 absolute" src="../../../../assets/logos/simbolo solo.png">
          <div class="border-blue-700 border-4 rounded-xl shadow-sm w-14 h-14  animate-spin"></div>
      </div>
      <ng-template #formulario>
          <form [formGroup]="form" class="grid py-5 bg-gray-200 w-full h-full px-5 gap-x-5 rounded-lg grid-cols-3">
              <div class="grid col-span-2 grid-cols-2 gap-x-5">
                  <div *ngFor="let input of inputs$ | async">
                      <div class="gap-x-5">
                          <div class="flex items-center justify-between">
                              <div class="flex py-2 items-center gap-4">
                                  <img class="w-12 rounded-lg" src="{{input.img}}" alt="Logo Optometria">
                                  <label for="{{input.for}}" class="text-2xl">{{input.nombre}}</label>
                              </div>
                              <select formControlName="{{input.for}}" class="form-select w-1/3 text-black pl-2 h-10" id="{{input.id}}">
                                  <option *ngFor="let option of input.options" value="{{ option.valor }}">
                                      {{ option.nombre }}
                                  </option>
                              </select>
                          </div>
                      </div>
                  </div>
              </div>
              <div>
                  <div class="flex py-3 items-center gap-4">
                      <img class="w-12 rounded-lg" src="../../../../assets/logos/018.JPG" alt="observaciones">
                      <label for="ant_ocu_obs" class="text-2xl">Observaciones</label>
                  </div>
                  <textarea name="observaciones" formControlName="ant_ocu_obs" class="resize-none w-full h-4/6 pl-2" id="ant_ocu_obs" ></textarea>
              </div>
          </form>
      </ng-template>

      <div class="flex py-5 justify-center">
        <app-shared-paginacion (dataState)="saveData()" [pages]="6" [state]="state" (pageChange)="onPageChange($event)" [currentPage]="currentPage"></app-shared-paginacion>
      </div>
  </div>
