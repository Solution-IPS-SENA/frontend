<div class="flex flex-row justify-center py-8 items-center">
    <img class="w-14" src="https://i.imgur.com/GjZKjAZ.jpeg" alt="">
    <h1 class="text-3xl pl-4 font-semibold">ANTECEDENTES OCUPACIONALES</h1>
</div>

<div class="px-10">
    <section class="flex justify-center">
        <form class="grid py-5 bg-gray-200 w-full h-full px-5 gap-x-5 rounded-lg grid-cols-3">
            <div class="grid col-span-2 grid-cols-2 gap-x-5">
                <div *ngFor="let input of inputs">
                    <div class="gap-x-5">
                        <div class="flex items-center justify-between">
                            <div class="flex py-2 items-center gap-4">
                                <img class="w-14" src="https://i.imgur.com/GjZKjAZ.jpeg" alt="Logo Inicio Sesion">
                                <label for="{{input.for}}" class="text-2xl">{{input.nombre}}</label>
                            </div>
                            <select *ngIf="(input.id != 'observacionesAntecedentesPersonaelsOpto')" class="form-select w-1/3 text-black pl-2 h-10" id="{{input.id}}">
                                <option *ngFor="let option of input.options" value="{{ option.valor }}">
                                    {{ option.nombre }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex py-3 items-center gap-4">
                    <img class="w-14" src="https://i.imgur.com/GjZKjAZ.jpeg" alt="Logo Inicio Sesion">
                    <label for="observacionesAntecedentesPersonaelsOpto" class="text-2xl">Observaciones</label>
                </div>
                    <textarea name="observaciones" class="resize-none w-full h-4/6" id="observacionesAntecedentesPersonaelsOpto" ></textarea>
            </div>
        </form>
    </section>
</div>
