<div class="flex flex-row justify-center py-8 items-center">
    <img class="w-14 rounded-lg" src="../../../../assets/logos/001.jpg" alt="">
    <h1 class="text-3xl pl-4 font-semibold">AGUDEZA VISUAL</h1>
  </div>

  <div class="px-10 flex flex-col gap-y-5">
  <div class="flex items-center justify-center h-96" *ngIf="!(loaded$ | async); else formulario">
    <img class="w-8 h-8 absolute rounded-lg" src="../../../../assets/logos/simbolo solo.png">
    <div class="border-blue-700 border-4 rounded-xl shadow-sm w-14 h-14 animate-spin"></div>
  </div>
      <ng-template #formulario>
        <div class="grid grid-cols-3 gap-x-5">
            <div>
                <div class="flex flex-row gap-x-2 items-center">
                    <img class="w-14 rounded-lg" src="../../../../assets/logos/026.JPG" alt="">
                    <h2 class="text-2xl">AV DE CERCA</h2>
                </div>
            </div>
            <div>
                <div class="flex flex-row gap-x-2 items-center">
                    <img class="w-14 rounded-lg" src="../../../../assets/logos/026.JPG" alt="">
                    <h2 class="text-2xl">AV DE LEJOS</h2>
                </div>
            </div>
            <div>
                <div class="flex flex-row gap-x-2 items-center">
                    <img class="w-14 rounded-lg" src="../../../../assets/logos/026.JPG" alt="">
                    <h2 class="text-2xl">LENSOMETRÍA</h2>
                </div>
            </div>
        </div>
        <section class="flex justify-center min-h-[18rem]">
              <form [formGroup]="form" class="grid flex-col py-5 w-full gap-x-5 rounded-lg grid-cols-3">
                  <div class="bg-gray-200 rounded-lg">
                      <div class="grid grid-cols-3 py-2 px-5">
                          <div></div>
                          <div class="flex flex-row py-2 items-center gap-4">
                              <img class="w-14 rounded-lg" src="../../../../assets/logos/026.JPG" alt="Logo Inicio Sesion">
                              <label class="text-2xl">SC</label>
                          </div>
                          <div class="flex flex-row py-2 items-center gap-4">
                              <img class="w-14 rounded-lg" src="../../../../assets/logos/026.JPG" alt="Logo Inicio Sesion">
                              <label class="text-2xl">CC</label>
                          </div>
                      </div>
                      <div *ngFor="let input of inputsAVCerca$ | async" class="px-5">
                          <div class="grid grid-cols-3 items-center justify-between">
                              <div class="flex flex-row py-2 items-center gap-4">
                                  <img class="w-12 rounded-lg" src="../../../../assets/logos/026.JPG" alt="Logo Inicio Sesion">
                                  <label class="text-2xl">{{input.nombre}}</label>
                              </div>
                              <select formControlName="{{input.for}}" class="form-select w-1/2 flex self-center text-black pl-2 h-10" id="{{input.id}}">
                                  <option *ngFor="let option of input.options" value="{{ option.valor }}">
                                      {{ option.nombre }}
                                  </option>
                              </select>
                              <select formControlName="{{input.for2}}" class="form-select w-1/2 text-black pl-2 h-10" id="{{input.id}}">
                                  <option *ngFor="let option of input.options2" value="{{ option.valor }}">
                                      {{ option.nombre }}
                                  </option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="bg-gray-200 rounded-lg">
                      <div class="grid grid-cols-3 py-2 px-5">
                          <div></div>
                          <div class="flex flex-row py-2 items-center gap-4">
                              <img class="w-14 rounded-lg" src="../../../../assets/logos/026.JPG" alt="Logo Inicio Sesion">
                              <label class="text-2xl">SC</label>
                          </div>
                          <div class="flex flex-row py-2 items-center gap-4">
                              <img class="w-14 rounded-lg" src="../../../../assets/logos/026.JPG" alt="Logo Inicio Sesion">
                              <label class="text-2xl">CC</label>
                          </div>
                      </div>
                      <div *ngFor="let input of inputsAVLejos$ | async" class="px-5">
                          <div class="grid grid-cols-3 items-center justify-between">
                              <div class="flex flex-row py-2 items-center gap-4">
                                  <img class="w-12 rounded-lg" src="../../../../assets/logos/026.JPG" alt="Logo Inicio Sesion">
                                  <label class="text-2xl">{{input.nombre}}</label>
                              </div>
                              <select formControlName="{{input.for}}" class="form-select w-1/2 flex self-center text-black pl-2 h-10" id="{{input.id}}">
                                  <option *ngFor="let option of input.options" value="{{ option.valor }}">
                                      {{ option.nombre }}
                                  </option>
                              </select>
                              <select formControlName="{{input.for2}}" class="form-select w-1/2 text-black pl-2 h-10" id="{{input.id}}">
                                  <option *ngFor="let option of input.options2" value="{{ option.valor }}">
                                      {{ option.nombre }}
                                  </option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="bg-gray-200 rounded-lg">
                      <div class="py-2 px-5">
                          <div class="flex flex-row py-2 justify-center items-center gap-4">
                              <img class="w-14 rounded-lg" src="../../../../assets/logos/026.JPG" alt="Logo Inicio Sesion">
                              <label class="text-2xl">Prescripción en uso</label>
                          </div>
                      </div>
                      <div *ngFor="let input of inputsLensometria$ | async" class="px-5">
                          <div class="grid grid-cols-3 items-center justify-between">
                              <div class="flex flex-row py-2 items-center gap-4">
                                  <img class="w-12 rounded-lg" src="../../../../assets/logos/026.JPG" alt="Logo Inicio Sesion">
                                  <label class="text-2xl">{{input.nombre}}</label>
                              </div>
                              <select *ngIf="(input.id != 'agu_len_tiem')" formControlName="{{input.for}}" class="form-select w-1/2 flex self-center text-black pl-2 h-10" id="{{input.id}}">
                                  <option *ngFor="let option of input.options" value="{{ option.valor }}">
                                      {{ option.nombre }}
                                  </option>
                              </select>
                              <select *ngIf="(input.id != 'agu_len_tiem')" formControlName="{{input.for2}}" class="form-select w-1/2 text-black pl-2 h-10" id="{{input.id}}">
                                  <option *ngFor="let option2 of input.options2" value="{{ option2.valor }}">
                                      {{ option2.nombre }}
                                  </option>
                              </select>
                              <select *ngIf="(input.id == 'agu_len_tiem')" formControlName="{{input.for}}" class="form-select grid col-span-2 w-5/6 text-black pl-2 h-10" id="{{input.id}}">
                                  <option *ngFor="let option of input.options" value="{{ option.valor }}">
                                      {{ option.nombre }}
                                  </option>
                              </select>
                          </div>
                      </div>
                  </div>
              </form>
          </section>
        </ng-template>
        <div class="flex py-5 justify-center">
          <app-shared-paginacion (dataState)="saveData()" [pages]="6" [state]="state" (pageChange)="onPageChange($event)" [currentPage]="currentPage"></app-shared-paginacion>
        </div>
  </div>
