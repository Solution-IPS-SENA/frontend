<div class="w-full grid grid-cols-2 items-center">
    <div class="flex justify-center">
        <img class="w-4/5" src="../../../../assets/logos/logo plano fondo blanco.png" alt="Logo Solution IPS">
    </div>
    <section class="flex justify-center py-8">
        <div class="flex flex-col py-20 gap-y-10 bg-gray-200 rounded-lg">
            <div class="flex flex-row py-2 items-center gap-4 mx-28 border-solid border-black border-b-2">
                <img class="w-14 rounded-lg" src="../../../../assets/logos/020.JPG" alt="Logo Inicio Sesion">
                <h1 class="text-4xl">INICIAR SESÍON</h1>
            </div>

            <form [formGroup]="form" class="flex flex-col gap-6" action="">
                <label for="usuario" class="text-center text-4xl">Usuario</label>
                <input formControlName="emailLogin" type="text" class="form-input text-black mx-28 px-5 h-10 bg-gray-300 rounded-full" id="usuario" placeholder="Ingrese su usuario"/>

                <label for="password" class="text-center text-4xl">Contraseña</label>
                <input formControlName="passwordLogin" type="password" class="form-input text-black mx-28 px-5 h-10 bg-gray-300 rounded-full" id="password" placeholder="Ingrese su contraseña" />
            </form>
            <div class="flex justify-center">
              <button routerLink="/recepcion" (click)="onSubmit()"class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-1/3 border border-black-700 rounded-full">INGRESAR</button>
            </div>
        </div>
    </section>
</div>
