<form class="grid grid-cols-3 items-center" [formGroup]="form">
    <div class="flex items-center p-10 flex-col gap-y-5">
      <div class="flex flex-row items-start gap-4">
        <img class="w-14 rounded-lg" src="../../../../assets/logos/018.JPG" alt="Logo Inicio Sesion">
        <h1 class="text-4xl">Identificacion</h1>
      </div>
      <section class="flex bg-gray-200 w-full h-4/6 p-10 rounded-lg">
        <div class="w-full h-full flex flex-col gap-y-5">
          <div class="flex flex-col">
            <div class="flex flex-row w-full justify-center">
              <div *ngFor="let input of inputDoc$ | async" class="gap-y-5 w-4/6">
                <select *ngIf="input.for == 'tipo_documento'" class="rounded-lg flex w-1/7 border-black border-[1.5px] self-center text-black pl-2 h-10" id="tipo_documento" formControlName="tipo_documento">
                  <option *ngFor="let option of input.options" value="{{ option.valor }}">
                    {{ option.nombre }}
                  </option>
                </select>
                <input *ngIf="input.for == 'documento'" type="text" class="h-10 pl-2 border-black border-[1.5px]" placeholder="Numero de Documento">
              </div>
            </div>
            <label for="rol" class="text-xl">Rol:</label>
            <select class="form-select rounded-lg flex w-1/7 self-center bg-gray-200 text-black pl-2 h-10" id="rol" formControlName="rol">
                <option *ngFor="let option of ((inputRol$ | async)!.options)" value="{{ option.valor }}">
                  {{ option.nombre }}
                </option>
            </select>
          </div>
        </div>
      </section>
      <div class="bg-gray-200 w-full rounded-lg">
        <div *ngFor="let input of inputs$ | async" class="grid grid-cols-2 gap-x-5 w-full">
          <label for="{{ input.for }}" class="text-xl">{{ input.nombre }}:</label>
          <div *ngIf="(input.type!='select')">
              <input type="{{ input.type }}" formControlName="{{input.for}}" class="form-input w-full text-black pl-2 h-10 border-solid " id="{{ input.id }}"/>
          </div>
          <div *ngIf="(input.type=='select')">
              <select formControlName="{{input.for}}" class="form-select w-full text-black pl-2 h-10 border-solid border-black border-[1.5px]" id="{{ input.id }}">
                  <option value="">SELECCIONE</option>
                  <option *ngFor="let option of input.options" value="{{ option.valor }}">
                      {{ option.nombre }}
                  </option>
              </select>
          </div>
      </div>
      </div>
    </div>
    <app-shared-datos-personales></app-shared-datos-personales>
    <app-shared-datos-ocupacionales></app-shared-datos-ocupacionales>
</form>
