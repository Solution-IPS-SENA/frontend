<div class="flex flex-row justify-center py-10 gap-x-2 items-center">
  <h1 class="text-5xl font-semibold">REMISIÃ“N</h1>
</div>

<div class=" flex items-center justify-center" *ngIf="!(loaded$ | async); else formulario">
  <img class="w-8 h-8 absolute" src="../../../../assets/logos/simbolo solo.png">
  <div class="border-blue-700 border-4 rounded-xl shadow-sm w-14 h-14  animate-spin"></div>
</div>
<ng-template #formulario>
  <div class="px-28 flex flex-col gap-y-5">
      <div class="flex flex-row items-center gap-x-2">
          <img class="w-14" src="../../../../assets/logos/001.jpg" alt="">
          <h2 class="text-3xl font-bold">Datos Pacientes</h2>
      </div>
      <form action="">
          <div class="grid grid-cols-2 items-center">
              <div>
                  <div *ngFor="let input of inputs$ | async">
                      <div class="flex flex-row py-4 items-center">
                          <div class="flex flex-col col-span-2">
                              <div class="flex items-center gap-x-2">
                                  <img class="w-12" src="../../../../assets/logos/004.jpg" alt="">
                                  <div>
                                      <input type="text" class="form-input w-[34rem] text-black pl-2 h-10 border-solid border-[1.5px] bg-gray-200" id="{{ input.id }}" />
                                  </div>
                              </div>
                          </div>
                          <div class="px-5" *ngIf="input.id == 'dni'">
                              <img class="w-12" src="../../../../assets/logos/007.jpg" alt="">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="px-80">
                  <img class="w-52 h-64" src="../../../../assets/logos/Annotation.png" alt="">
              </div>
          </div>
          <div class="grid grid-cols-certificadosGrid pt-6">
              <div class="flex flex-row items-center gap-x-2 py-5">
                  <img class="w-14" src="../../../../assets/logos/001.jpg" alt="">
                  <h2 class="text-3xl font-bold">Area solicitante</h2>
              </div>
              <div class="flex flex-row items-center gap-x-2 py-5 px-10">
                  <img class="w-14" src="../../../../assets/logos/001.jpg" alt="">
                  <h2 class="text-3xl font-bold">Concepto</h2>
              </div>
          </div>
          <div class="grid grid-cols-certificadosGrid pt-6">
              <div *ngFor="let input of inputsCol2$ | async">
                      <div class="flex flex-row py-2 items-center gap-4">
                          <img class="w-14" src="../../../../assets/logos/017.jpg" alt="">
                          <select class="form-select w-1/3 flex self-center text-black pl-2 h-10" id="{{input.id}}">
                              <option *ngFor="let option of input.options" value="{{ option.valor }}">
                                  {{ option.nombre }}
                              </option>
                          </select>
                      </div>
              </div>
              <div class="flex flex-row items-center gap-x-2 px-10">
                  <img class="w-14" src="../../../../assets/logos/004.jpg" alt="">
                  <h2 class="text-3xl">Remitido</h2>
              </div>
          </div>
          <div class="grid grid-cols-certificadosGrid pt-16">
              <div class="flex flex-row items-center gap-x-2 py-5">
                  <img class="w-14" src="../../../../assets/logos/017.jpg" alt="">
                  <h2 class="text-3xl font-bold">Solicitud de diagnostico</h2>
              </div>
          </div>
          <textarea class="resize-none bg-gray-200 w-full h-50" name="" id="" cols="10" rows="5"></textarea>
          <div class="w-full flex justify-center">
              <div class="w-1/2">
                  <div class=" w-full flex justify-center py-4">
                      <div class="w-32 h-32 bg-white"></div>
                  </div>
                  <div class="pt-4 border-b-2 border-gray-500" ></div>
                  <h2 class="text-3xl text-center mt-4">Firma y sello profesional de la salud</h2>
                  <div>
                      <div *ngFor="let input of inputsCol3$ | async">
                          <div class="flex flex-col w-full mt-3">
                              <div class="flex items-center py-3 gap-x-2 w-full">
                                  <div class="w-full">
                                      <input type="text" class="form-input w-full text-black pl-2 h-10 border-solid border-[1.5px] bg-gray-200" id="{{ input.id }}" />
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="flex justify-end gap-x-2 px-10">
              <img class="w-20 h-20" src="../../../../assets/logos/001.jpg" alt="">
          </div>
      </form>
  </div>
</ng-template>
