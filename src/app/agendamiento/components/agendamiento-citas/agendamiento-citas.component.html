<div class="px-10">
    <div class="flex flex-row gap-x-5 justify-center">
        <div class="flex flex-row px-5 py-2 w-1/3 gap-x-2 items-center">
            <img class="w-14" src="https://i.imgur.com/GjZKjAZ.jpeg" alt="">
            <h2 class="text-2xl">Ingrese el tipo y el numero de documento</h2>
        </div>
        <form class="w-1/3 flex items-center flex-row gap-x-5">
            <select class="form-select flex self-center bg-gray-200 text-black pl-2 h-10" name="" id="">
                <option value="">Tipo de documento</option>
            </select>
            <input type="text" class=" rounded-full form-input w-1/2 text-black pl-2 h-10 border-solid border-black border-[1.5px]" id="efsf" />
            <button class="bg-blue-700 text-white p-3">Buscar</button>
        </form>
    </div>
    <div>
        <div class=" flex items-center pt-10 justify-center" *ngIf="!(loaded$ | async); else formulario">
            <img class="w-8 h-8 absolute" src="../../../../assets/logos/simbolo solo.png">
            <div class="border-blue-700 border-4 rounded-xl shadow-sm w-14 h-14  animate-spin"></div>
        </div>
        <ng-template #formulario>
            <form class="grid grid-cols-2 py-5 gap-x-10" action="">
                <div class="bg-gray-200 rounded-lg px-5 gap-y-5">
                    <div class="flex flex-row justify-center items-center pt-10 gap-x-5">
                        <label class="text-2xl" for="nombreCompletoAgendamiento">Nombres y Apellidos</label>
                        <input disabled type="text" class="rounded-full form-input w-1/2 text-black pl-2 h-10 border-solid bg-white border-black border-[1.5px]" id="nombreCompletoAgendamiento" />
                    </div>
                    <div class="py-5">
                        <div *ngFor="let input of inputs$ | async" class="px-5">
                            <div class="flex flex-col">
                                <div class="flex flex-row py-5 items-center gap-4">
                                    <img class="w-14" src="https://i.imgur.com/GjZKjAZ.jpeg" alt="Logo Inicio Sesion">
                                    <label class="text-2xl">{{input.nombre}}</label>
                                </div>
                                <select class="form-select w-full flex self-center text-black pl-2 h-10" id="{{input.id}}">
                                    <option *ngFor="let option of input.options" value="{{ option.valor }}">
                                        {{ option.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-200 rounded-lg">
                    <!-- <div>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div> -->
                </div>
            </form>
        </ng-template>
    </div>
</div>
