<div class="flex flex-row justify-center py-8 items-center">
  <img class="w-14 rounded-lg" src="../../../../assets/logos/001.jpg" alt="">
  <h1 class="text-3xl pl-4 font-semibold">RESULTADO SIMPLIFICADO 2</h1>
</div>

<div class="px-10 flex flex-col gap-y-5">
    <div class=" flex items-center justify-center h-96" *ngIf="!(loaded$ | async); else formulario">
        <img class="w-8 h-8 absolute" src="../../../../assets/logos/simbolo solo.png">
        <div class="border-blue-700 border-4 rounded-xl shadow-sm w-14 h-14  animate-spin"></div>
    </div>
    <ng-template #formulario>
        <div class="flex flex-row gap-x-2 items-center">
            <img class="w-14 rounded-lg" src="../../../../assets/logos/010.jpg" alt="">
            <h2 class="text-3xl">Examenes</h2>
        </div>
        <form [formGroup]="form">
          <div class="grid grid-cols-3 p-5 bg-gray-200 rounded-lg">
              <div *ngFor="let input of inputs$ | async" class="px-5">
                  <div class="flex items-center justify-between">
                      <div class="flex flex-row py-2 items-center gap-4">
                          <img class="w-14 rounded-lg" src="../../../../assets/logos/009.jpg" alt="Logo Inicio Sesion">
                          <label class="text-2xl">{{input.nombre}}</label>
                      </div>
                      <select formControlName="{{input.for}}" class="form-select w-1/4 flex self-center text-black pl-2 h-10" id="{{input.id}}">
                          <option *ngFor="let option of input.options" value="{{ option.valor }}">
                              {{ option.nombre }}
                          </option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="flex flex-row gap-x-5 items-center pt-5">
              <img class="w-14 rounded-lg" src="../../../../assets/logos/003.jpg" alt="">
              <textarea formControlName="obser2_lab" class="h-10 w-full text-black pl-2 border-solid border-black border-[1.5px] rounded-full resize-none" placeholder="Observaciones"></textarea>
          </div>
        </form>
    </ng-template>
    <div class="flex pt-5 justify-center">
      <app-shared-paginacion (dataState)="saveData()" [pages]="3" [state]="state" (pageChange)="onPageChange($event)" [currentPage]="currentPage"></app-shared-paginacion>
    </div>
</div>
