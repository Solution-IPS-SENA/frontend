<div class="flex flex-row justify-center py-8 items-center">
    <img class="w-14 rounded-lg" src="../../../../assets/logos/001.jpg" alt="">
    <h1 class="text-3xl pl-4 font-semibold">INMUNIZACIONES</h1>
</div>

<div class="px-10 flex flex-col gap-y-5">
  <div class="flex items-center justify-center h-96" *ngIf="!(loaded$ | async); else formulario">
    <img class="w-8 h-8 absolute rounded-lg" src="../../../../assets/logos/simbolo solo.png">
    <div class="border-blue-700 border-4 rounded-xl shadow-sm w-14 h-14 animate-spin"></div>
  </div>
  <ng-template #formulario>
      <form [formGroup]="form" class="grid grid-cols-2 gap-x-5">
        <div>
          <div class="flex flex-row py-2 gap-x-2 items-center">
            <img class="w-14 rounded-lg" src="../../../../assets/logos/016.jpg" alt="">
            <h2 class="text-3xl">Vacunacion</h2>
          </div>
          <div class="grid grid-cols-2 p-5 bg-gray-200 rounded-lg">
            <div *ngFor="let input of inputs$ | async" class="px-5">
              <div class="flex items-center justify-between">
                <div class="flex flex-row py-2 items-center gap-4">
                  <img class="w-12 rounded-lg" src="../../../../assets/logos/017.jpg" alt="Logo Inicio Sesion">
                  <label for="{{input.id}}" class="text-2xl">{{input.nombre}}</label>
                </div>
                <select formControlName="{{input.for}}" class="form-select w-1/4 flex self-center text-black pl-2 h-10" id="{{input.id}}">
                  <option *ngFor="let option of input.options" value="{{ option.valor }}">
                    {{ option.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div>
            <div class="flex flex-row gap-x-2 py-2 items-center">
              <img class="w-14 rounded-lg" src="../../../../assets/logos/018.JPG" alt="">
                <label for="inm_obs" class="text-3xl">Observaciones</label>
              </div>
              <div class="bg-gray-200 rounded-lg h-5/6 p-5">
                <textarea formControlName="inm_obs" id="inm_obs" class="resize-none pl-2 h-4/6 w-full"></textarea>
                <div *ngFor="let input of inputs2$ | async" class="flex flex-row justify-between">
                  <div class="flex flex-row py-2 gap-x-2 items-center">
                    <img class="w-12 rounded-lg" src="../../../../assets/logos/017.jpg" alt="">
                    <label for="mani_ali" class="text-3xl">{{input.nombre}}</label>
                  </div>
                  <input formControlName="{{input.for}}" type="date" class="form-input w-1/3 flex self-center text-black pl-2 h-10" id="{{input.id}}" />
                </div>
              </div>
        </div>
      </form>
    </ng-template>
    <div class="flex pt-5 justify-center">
        <app-shared-paginacion (dataState)="saveData()" [pages]="9" [state]="state" (pageChange)="onPageChange($event)" [currentPage]="currentPage"></app-shared-paginacion>
    </div>
</div>
