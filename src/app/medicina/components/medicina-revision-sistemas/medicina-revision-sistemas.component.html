<div class="flex flex-row justify-center pb-8 items-center">
    <img class="w-14 rounded-lg" src="../../../../assets/logos/001.jpg" alt="">
    <h1 class="text-3xl pl-4 font-semibold">REVISION POR SISTEMAS</h1>
</div>

<div class="px-10">
    <div class=" flex items-center col-span-4 justify-center" *ngIf="!(loaded$ | async); else formulario">
        <img class="w-8 h-8 absolute" src="../../../../assets/logos/simbolo solo.png">
        <div class="border-blue-700 border-4 rounded-xl shadow-sm w-14 h-14  animate-spin"></div>
    </div>
    <ng-template #formulario>
        <div class="flex flex-row py-2 gap-x-2 items-center">
            <img class="w-14 rounded-lg" src="../../../../assets/logos/016.jpg" alt="">
            <h2 class="text-3xl">Sistema</h2>
        </div>
        <div class="grid grid-cols-3 p-5 bg-gray-200 rounded-lg">
            <div *ngFor="let input of inputs$ | async" class="px-5">
                <div class="flex items-center justify-between">
                    <div class="flex flex-row py-2 items-center gap-4">
                        <img class="w-14 rounded-lg" src="../../../../assets/logos/017.jpg" alt="Logo Inicio Sesion">
                        <label class="text-2xl">{{input.nombre}}</label>
                    </div>
                    <select class="form-select w-1/4 flex self-center text-black pl-2 h-10" id="{{input.id}}">
                        <option *ngFor="let option of input.options" value="{{ option.valor }}">
                            {{ option.nombre }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="flex flex-row gap-x-5 items-center pt-5">
            <img class="w-14 rounded-lg" src="../../../../assets/logos/018.JPG" alt="">
            <textarea class="h-10 w-full text-black pl-2 border-solid border-black border-[1.5px] rounded-full resize-none" placeholder="Observaciones"></textarea>
        </div>
    </ng-template>
</div>
